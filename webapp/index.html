<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Musichand Composer</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Fira Code', 'Monaco', 'Consolas', monospace;
      background: #1a1a2e;
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #16213e;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #0f3460;
    }
    h1 { font-size: 1.5rem; color: #e94560; }
    .info { color: #888; font-size: 0.9rem; }
    main { flex: 1; display: flex; flex-direction: column; }
    #strudel-frame {
      flex: 1;
      width: 100%;
      min-height: 80vh;
      border: none;
    }
    footer {
      background: #16213e;
      padding: 0.75rem 2rem;
      text-align: center;
      color: #666;
      font-size: 0.8rem;
    }
    a { color: #e94560; }
  </style>
</head>
<body>
  <header>
    <h1>Musichand Composer</h1>
    <span class="info">Powered by <a href="https://strudel.cc" target="_blank">Strudel</a></span>
  </header>

  <main>
    <iframe id="strudel-frame" src="https://strudel.cc/"></iframe>
  </main>

  <footer>
    Musichand - AI Music Composition | Edit code above, press Ctrl+Enter to play
  </footer>
</body>
</html>
